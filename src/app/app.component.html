


<div class="w-full m-auto">
  <div class="mt-10">
    <h2 class="text-3xl text-center text-gray-400 my-4">Currency Converter</h2>
    <div class="flex items-center justify-center gap-3">
      <input class="p-2 border-gray-300 border-2 rounded focus:outline-none focus:border-indigo-500" type="number" id="amount" [(ngModel)]="From_amount"> 
      <select [(ngModel)]="From_country" name="user-input" 
      class="p-2 border-gray-300 border-2 rounded focus:outline-none focus:border-indigo-500 " id="user-input">
        <option class="text-lg" value="India">India</option>
        <option class="text-lg" value="America">America</option>
        <option class="text-lg" value="Russia">Russia</option>
        <option class="text-lg" value="Sri Lanka">Sri Lanka</option>
        <option class="text-lg" value="Australia">Australia</option>
      </select>
    </div>
    
    <div class="mt-2 flex items-center justify-center gap-3">
      <input type="number" class="p-2 border-gray-300 border-2 rounded focus:outline-none focus:border-indigo-500" id="amount" [(ngModel)]="To_amount"> 
      <select [(ngModel)]="To_country" class = "p-2 border-gray-300 border-2 rounded focus:outline-none focus:border-indigo-500" name="user-input" id="user-input">
        <option class="text-lg" value="India">India</option>
        <option class="text-lg" value="America">America</option>
        <option class="text-lg" value="Russia">Russia</option>
        <option class="text-lg" value="Sri Lanka">Sri Lanka</option>
        <option class="text-lg" value="Australia">Australia</option>
      </select>
    </div>
    <div class="flex justify-center mt-4">
      <button class="p-2 text-white font-semibold text-center rounded bg-green-500 hover:bg-green-700" type="submit" (click)="setToAmount()">Convert</button>
    </div>
  </div>
</div>
